<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-image">
    <ion-title class="ion-text-capitalize">
      WilstermannAPP
    </ion-title>
    <ion-button (click)='confirmOrderAlert()' class="button-header-end" slot="end">
      <ion-icon class="icon" ios="ios-log-out" md='ios-log-out'></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header> 

<ion-content fixed color="primary">
  <ion-grid class="home-image">
<!--     <div class="spinner-container" *ngIf="spinner">
      <ion-spinner color="primary"></ion-spinner>
    </div> -->
    <ion-refresher (ionRefresh)="doRefresh($invitation)" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div class="dashboard">

    </div>

      <ion-list *ngFor="let local of locals">

            <div class="card-center-image" style="background-image: url('./assets/images/jagger_lab.jpeg');">
              <div class="card-center-bg" >

                <p class="title">{{local.name}}</p>

              </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-list>
    </div> -->
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-segment [(ngModel)]="filter" class="footer-margin" color="tertiary" value="favorite">
      <ion-segment-button value="call" [routerLink]="['/feed']">
        <ion-label class="label-color">WApp</ion-label>
        <ion-icon class="label-color" name="football"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="favorite" [routerLink]="['/home']">
        <ion-label class="label-color">Explorar</ion-label>
        <ion-icon class="label-color" name="search"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="map" [routerLink]="['/account']">
        <ion-label class="label-color">Mi Cuenta</ion-label>
        <ion-icon class="label-color" name="person"></ion-icon>
      </ion-segment-button>
      <div class="watermark">
        <label class="label-color">Powered by AITBOL</label>
      </div>
    </ion-segment>
  </ion-row>
</ion-footer>
