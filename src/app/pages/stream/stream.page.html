<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode='md' defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>En vivo</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="content">
  <ion-grid class="background-image">
    <div class="dashboard">
      <ion-button (click)="startVideo()">Comenzar Stream</ion-button>
      <ion-button (click)="startAudio()">Comenzar Stream</ion-button>
    </div>

  </ion-grid>
</ion-content>
